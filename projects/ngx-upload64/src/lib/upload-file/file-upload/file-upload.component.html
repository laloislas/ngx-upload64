<div class="upload__container">
  <!--<h2>Arrastra y suelta las im√°genes</h2>
  <span>O</span>-->
  <button (click)="onUpload($event)">Buscar archivo</button>
  <input
    type="file"
    name="file"
    id="upload-file"
    [accept]="typeAccept"
    hidden
    (change)="onChangeInputUpload($event)"
    (dragleave)="onDragout($event)"
    (dragover)="onDragover($event)"
    (dragstart)="onDragover($event)"
  />
</div>
